<form ng-submit="vm.save()" name="form" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Aluno</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group">
                <div class="col-lg-8">
                    <label >Nome:</label>
                    <input type="text" class="form-control" ng-model="vm.model.name" />
                </div>
                <div class="col-lg-4">
                    <label >RA:</label>
                    <input type="text" class="form-control"  ng-model="vm.model.ra">
                </div>

            </div>

            <div class="form-group">
                <div class="col-lg-6">
                    <label >SÃ©rie</label>
                    <select  class="form-control" ng-model="vm.model.degreeId" ng-options="obj.id as obj.name for obj in vm.degrees">
                    </select>
                </div>
                <div class="col-lg-6">
                    <label >Classe</label>
                    <select  class="form-control" ng-model="vm.model.classId"  ng-options="obj.id as obj.name for obj in vm.classes">
                    </select>
                </div>
            </div>

        </div>


    </div>
    <div class="modal-footer">
        <button ng-click="vm.cancel()" class="btn btn-default pull-left" type="button">Cancelar</button>
        <button class="btn btn-success pull-right" type="submit" >Salvar</button>
    </div>
</form>
