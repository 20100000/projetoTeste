<h1> {{vm.titulo}}</h1>
<div class="row">
    <div class="col-sm-3">
        <button type="button" ng-click="vm.trezentos();"  class="btn btn-primary">Add 300 alunos</button>
    </div>
    <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Filtrar Nome ou RA" ng-model="pessNome">
    </div>
    <div class="col-sm-3">
        <select  class="form-control" ng-model="vm.pessSerie" ng-change="vm.tableFilter()">
            <option value="" disabled selected>Filtrar Serie</option>
            <option ng-repeat="serie in vm.degrees" value="{{serie.id}}">{{serie.name}}</option>
        </select>
    </div>
    <div class="col-sm-3">
        <select  class="form-control" ng-model="vm.pessClasse" ng-change="vm.tableFilter()" >
            <option value="" disabled selected>Filtrar Classe</option>
            <option ng-repeat="classe in vm.classes" value="{{classe.id}}">{{classe.name}}</option>
        </select>
    </div>

</div>
<br>
<div class="row">
    <div class="col-sm-8">
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>RA</th>
                <th>Serie</th>
                <th>Classe</th>
                <th width="10px"></th>
            </tr>
            <tr ng-repeat="model in vm.alunos | filter : model.name| filter : model.ra | filter:pessNome">
                <td>{{model.name}}</td>
                <td>{{model.ra}}</td>
                <td>{{vm.degreesName(model.degreeId)}}</td>
                <td>{{ vm.className(model.classId) }}</td>
                <td><button ng-click="vm.openModal(model);" type="button" class="btn btn-warning btn-sm" title="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button> </td>

            </tr>
            <tr ng-if="!vm.alunos.length">
                <td colspan="5">Nenhum registro encontrado.</td>
            </tr>
            </tbody>

        </table>
    </div>
    <div class="col-sm-4" id="graph-container">
            <!--<canvas id="serie-chart" ></canvas>-->
        <canvas id="pause-chart" class="form-control"></canvas>



    </div>
</div>
