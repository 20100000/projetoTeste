<form ng-submit="vm.save()" name="form" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Aluno</h4>
    </div>

    <div class="modal-body" style="overflow-y: scroll; max-height:450px;  margin-top: 10px; margin-bottom:10px;">
        <div class="row">
            <table class="table table-responsive">
                <tr>
                    <th>Nome</th>
                    <th>RA</th>
                </tr>
                <tr ng-repeat="aluno in vm.alunosDegrees">
                    <td>{{aluno.name}}</td>
                    <td>{{aluno.ra}}</td>
                </tr>
            </table>

        </div>


    </div>
    <div class="modal-footer">
        <button ng-click="vm.cancel()" class="btn btn-default pull-right" type="button">Fechar</button>
    </div>
</form>
